<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Search Results</title>
		
		<!-- css from w3 site for the table -->
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }

            #nav {
                text-align:center;
                font-size:20px;
            }
        </style>
    </head>

    <body>
        <div id = "nav">
        </div>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Team </th>
                <th>Role</th>
                <th>Points</th>
            </tr>
			<!-- loop through the users we passed in the app. -->
            {% for result in results %}
                <tr>
                    <td>{{result['first_name'] }}</td>
                    <td>{{result['second_name'] }}</td>
                    <td>{{result['name'] }}</td>
                    <td>{{result['singular_name_short'] }}</td>
                    <td>{{result['total_points']}}</td>
                  </tr>
            {% endfor %}
        </table>
    </body>
</html>
