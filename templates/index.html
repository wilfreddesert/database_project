<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Flask-Sqlite3 Demo</title>
		
		<!-- css from w3 site for the table -->
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 5px;
            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }

            a {
                font-size:20px;
                text-align:center;
            }
        </style>
    </head>

    <body>
        <p>Current Users </p>
        <a href = "add_player">Add player</a>
        <a href = "teams">Team list</a>
        <a href = "roles">Roles</a>
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Squad Number</th>
                <th>Edit</th>
            </tr>
			<!-- loop through the users we passed in the app. -->   
            {% for player in players %}
                <tr>
                    <td>{{player['id']}}</td>
                    <td>{{ player['first_name'] }}</td>
                    <td>{{ player['second_name'] }}</td>
                    <td>{{ player['squad_number'] }}</td>
                    <td><a class="action" href="{{ url_for('edit_player', id = player['id']) }}">Edit</a></td>
                  </tr>
            {% endfor %}
        </table>
    </body>
</html>
